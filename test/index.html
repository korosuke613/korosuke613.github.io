<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>jQueryで外部HTMLの指定した部分を読み込む｜ウェブラボ技術メモ</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script>
        $(function() {
            $.ajax({
                url: 'demo.html', //読み込むファイルを指定
                cache: false, //キャッシュを保存するかの指定
                success: function(html) {
                    //データ取得後に実行する処理
                    $(html).find('#demo_block').each(function() {　 //読み込みたい部分の指定　今回は#demo_blockの中身が読み込まれる
                        $('#info').html($(this).html()); //表示する部分の指定
                        return false;
                    });
                    $('ul li:gt(4)').remove(); //6件目以降の li を削除
                }
            });
        });

    </script>
</head>

<body>

    <div id="wrapper">
        <div id="main">
            <h1>jQueryで外部にあるHTMLを読み込む</h1>

            <div class="block">
                <h2>↓読み込んだ外部HTML</h2>

                <div id="info">
                    <!-- ここに読み込んだHTMLを表示 -->
                </div>

            </div>

            <p class="top_back">｜<a href="http://www.weblab.co.jp/staff/html/4649.html">記事へ戻る</a>｜</p>
        </div>

        <div id="footer" class="clearfix">
            <div id="fwrap">
                <div id="flogo">
                    <a href="http://www.weblab.co.jp/"><img width="127" height="37" alt="Webデザイン制作・Web制作は東京（新宿区）のウェブラボ（Weblab）" src="http://www.weblab.co.jp/common/img/f_logo.gif"></a>
                </div>
                <div id="cr">Copyright &copy; Weblab Corporation. All rights reserved.</div>
            </div>
        </div>
    </div>

</body>

</html>
